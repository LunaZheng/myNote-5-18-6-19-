<!DOCTYPE html>

<style>
  .box {width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: rgba(0,0,0,.5); text-align: center;}
  .box > div {padding: 10px; border: 1px solid #ccc; display: inline-block; vertical-align: middle;}
  .box:after {content: ""; height: 100%; vertical-align: middle; display: inline-block;}
</style>
<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

</body>
