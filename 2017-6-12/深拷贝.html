<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<script>
  var json = {
    a: 11,
    b: 22,
    c: {
      name: '张三'
    }
  }

  function deepClone(json) {
    var _json = {}
    for (var key in json) {
      if (typeof json[key] === 'object') { // 对象类型
        _json[key] = deepClone(json[key])
      } else {
        _json[key] = json[key]
      }
    }
    return _json
  }

  var json2 = deepClone(json)
  console.log(JSON.stringify(json))
  console.log(JSON.stringify(json2))

  json2.a = '123'
  json2.c.name = '李四'

  console.log(JSON.stringify(json))
  console.log(JSON.stringify(json2))

</script>

</body>
</html>
