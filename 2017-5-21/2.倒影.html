<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<style>
  body {background: #000;}

  @keyframes xy {
    0% {background-position-y: 0;}
    50% {background-position-y: 100px;}
    100% {background-position-y: 0;}
  }

  #box {color: #fff; width: 300px; height: 300px; background: url(https://aecpm.alicdn.com/tfscom/TB1.DTSRXXXXXbvaFXXXXXXXXXX.png) 0 0; line-height: 300px;
    color: transparent; margin: 100px;
    -webkit-background-clip: text;
    animation: xy 2s linear infinite;

    border: 1px solid #ccc;
    -webkit-box-reflect: below 10px -webkit-linear-gradient(transparent 0%, transparent 50%, rgba(255,255,255,.5) 100%);
  }
</style>

<div id="box" style="font-size: 150px; font-weight: bold;">倒影</div>

</body>
</html>
