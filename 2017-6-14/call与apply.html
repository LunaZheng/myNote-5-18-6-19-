<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<script>
  var json = {
    a: 123
  }

  var json2 = {
    a: 456
  }

  var json3 = {
    a: 789
  }

  function show() {
    console.log(this, arguments)
  }

  new show()
  show.call(json, 1,2,3)
  show.apply(json2, [1,2,3])
  show.bind(json3)()

</script>

</body>
</html>
