<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<style>
  * {padding: 0; margin: 0; box-sizing: border-box;}
  ul, li {list-style: none;}
  #box {width: 300px; height: 300px; background: #eee; margin: 20px auto;}
  #box ul {}
  #box ul li {border: 1px solid #aaa; width: 101px; height: 101px; float: left; margin: 0 0 -1px -1px;}
  #box ul li:hover {border-color: red; position: relative; z-index: 1;}
</style>
<div id="box">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</div>

</body>
</html>
