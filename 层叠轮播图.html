<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<style>
  * {padding: 0; margin: 0; list-style: none;}

  #focus {width: 1000px; height: 250px; margin: 10px auto; background: #eee; position: relative;}
  #focus ul {width: 100%; height: 100%; position: absolute; left: 0; top: 0;}
  #focus ul li {width: 500px; height: 250px; position: absolute; left: 50%; bottom: 0; background: blue;
    transition: .3s all;
    z-index: 1;
  }
  #focus .direction {width: 250px; height: 250px; position: absolute; left: 0; bottom: 0; background: rgba(0,0,0,.2); cursor: pointer; z-index: 10; opacity: 0;}
  #focus .direction.next {left: auto; right: 0;}
</style>
<div id="focus">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
  </ul>
  <div class="direction prev">prev</div>
  <div class="direction next">next</div>
</div>

<script>
var focus = document.getElementById('focus')
var ul = focus.children[0]
var lis = ul.children
var prev = document.querySelector('.prev')
var next = document.querySelector('.next')
var arr = [{
  left: '0px',
  width: '100px',
  height: '50px',
  zIndex: 2,
  background: 'red'
}, {
  left: '0px',
  width: '300px',
  height: '150px',
  zIndex: 3,
  background: 'blue'
}, {
  left: '250px',
  width: '500px',
  height: '250px',
  zIndex: 4,
  background: 'orange'
}, {
  left: '700px',
  width: '300px',
  height: '150px',
  zIndex: 3,
  background: 'pink'
}, {
  left: '900px',
  width: '100px',
  height: '50px',
  zIndex: 2,
  background: 'green'
}]

function setPos() {
  for (var i = 0, len = lis.length; i < len; i++) {
    var css = arr[i]
    var li = lis[i]
    if (css) {
      li.style.opacity = '1'
      for (var key in css) {
        li.style[key] = css[key]
      }
    } else {
      console.log('d')
      li.style.opacity = '0'
    }
  }

  arr.forEach(function(css, idx) {
    var li = lis[idx]
    for (var key in css) {
      li.style[key] = css[key]
    }
  })
}

setPos()

next.onclick = function(e) {
  var li = lis[0]
  ul.appendChild(li)
  setPos()
}

prev.onclick = function(e) {
  var li = lis[lis.length - 1]
  ul.insertBefore(li, lis[0])
  setPos()
}

</script>

</body>
</html>
