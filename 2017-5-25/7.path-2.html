<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<style>
  body {background: #ddd;}
  svg {background: #fff; width: 500px; height: 500px;}
</style>

<!-- 
M x1 y1

A {
  1 rx
  2 ry
  3 0
  4 大弧/小弧
  5 顺时针/逆时针
  6 x2
  7 y2
}

  -->

<style>
  * {padding: 0; margin: 0; list-style: none;}
</style>

<div id="line" style="width: 1px; height: 400px; background: red; position: absolute; left: 250px; top: 0px;"></div>

<svg>
  <path d="M200 200 A100 50 10 1 1 300 200"></path>
  <!-- <path d="M200 200 A100 50 10 1 1 300 200"></path> -->
</svg>

<script>
  var path = document.getElementsByTagName('path')[0]
  // var path2 = document.getElementsByTagName('path')[1]
  var line = document.getElementById('line')
  var count = 0

  setInterval(function() {
    count++
    count %= 360
    path.setAttribute('d', 'M200 200 A100 50 ' + count + ' 1 1 300 200')
    // path2.setAttribute('d', 'M200 200 A100 50 ' + count + ' 0 0 300 200')
    line.style.transform = 'rotate('+(count+90)+'deg)'
  }, 1000 / 60)
</script>

</body>
</html>
