<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<style>
  * {padding: 0; margin: 0; list-style: none;}
  body {background: #000; overflow: hidden;}

  #box {width: 260px; height: 260px; position: absolute; left: 50%; top: 50%; margin: -130px;
    transform-style: preserve-3d;
    transform: perspective(600px) translateZ(-150px);
  }
  #box * {
    transform-style: preserve-3d;
  }
  #box .wrap {height: 100%; position: relative;
    -webkit-transition: .5s all;
    -o-transition: .5s all;
    transition: .5s all;
  }
  #box .wrap > div {width: 100%; height: 100%; position: absolute; left: 0; top: }
  #box .wrap .html5 {background: url(img/html5.png);
    -webkit-transform: translateZ(150px);
    -ms-transform: translateZ(150px);
    -o-transform: translateZ(150px);
    transform: translateZ(150px);
  }
  #box .wrap .css3 {background: url(img/css3.png);
    -webkit-transform: translateZ(-150px) scale(-1, 1);
    -ms-transform: translateZ(-150px) scale(-1, 1);
    -o-transform: translateZ(-150px) scale(-1, 1);
    transform: translateZ(-150px) scale(-1, 1);
  }
  #box .wrap .arrow-h {background: url(img/arrow.png);}
  #box .wrap .arrow-v {background: url(img/arrow.png);
    -webkit-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
    -o-transform: rotate(-90deg);
    transform: rotate(-90deg);
  }
  #box .wrap .arrow-z {background: url(img/arrow.png);
    -webkit-transform: rotateY(-90deg);
    -ms-transform: rotateY(-90deg);
    -o-transform: rotateY(-90deg);
    transform: rotateY(-90deg);
  }
</style>
<div id="box">
  <div class="wrap">
    <div class="html5"></div>
    <div class="css3"></div>
    <div class="arrow-h"></div>
    <div class="arrow-v"></div>
    <div class="arrow-z"></div>
  </div>
</div>

<script>
function rand(m, n) {
  return Math.floor(Math.random() * (n - m + 1) + m)
}

var box = document.getElementById('box')
var wrap = box.children[0]

function randRotate() {
  wrap.style.transform = 'rotateX('+rand(0,360)+'deg) rotateY('+rand(0,360)+'deg)'
}

setTimeout(function() {
  randRotate()
}, 0)

setInterval(function() {
  randRotate()
}, 1000)

</script>

</body>
</html>
