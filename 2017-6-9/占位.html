<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<style>
  #box {}
  #box > div {width: 100px; height: 100px; float: left; margin: 10px; background: orange;}
  #box .box1 {display: none;}
  #box .box2 {visibility: hidden;}
</style>
<div id="box">
  <div class="box1"></div>
  <div class="box2"></div>
  <div>123456</div>
</div>

</body>
