<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
</ul>

<script src="jq.js"></script>
<script>
var li = $('li:eq(2)').css({
  background: 'orange'
})

var _li = $('ul li:eq(6)')

li.nextUntil('li:eq(6)').addBack().add(_li).css({
  background: 'blue'
})
</script>

</body>
</html>
