<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<button>点我</button>
<div id="box" style="width: 300px; height: 300px; background: orange;"></div>

<script src="jq.js"></script>
<script>
$('button').on('click', function(e) {
  this.count = this.count || 0
  this.count++
  var isBig = this.count % 2 === 0
  $('#box').animate({
    width: isBig ? 300 : 10,
    height: isBig ? 300 : 10,
  })
})
</script>

</body>
</html>
